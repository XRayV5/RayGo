<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/materialize.css" type="text/css">
  <link rel="stylesheet" href="css/default.css" />
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>RayGo</title>
</head>
<body>

<!-- Desing from there  -->

<!-- login Page -->
  <!-- <div class="page login" id='page-login'>
    <div class='logo'></div>
    <input id='username'></input>
    <button id='login'>Login</button>
  </div> -->


<!-- New Login Page -->

<div id="login-page" class="row">
    <div id="loginWrap" class="col s12 z-depth-6 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="img/go_face.png" alt="" class="responsive-img valign profile-image-login">
            <h3 class="center login-form-text">The World of Go</h3>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input class="validate" id="email" type="email">
            <label for="email" >Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <div href="" class="btn waves-effect waves-light col s12">Login</div>
          </div>
        </div>
        <div class="row">
        <div class="input-field col s12">
          <p class="margin medium-small center"><a id="signup-anchor">Register Now!</a></p>
        </div>
          <!-- <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>
          </div> -->
        </div>

      </form>
    </div>
  </div>





<!-- Lobby Page -->
  <div class="page lobby" id='page-lobby'>
    <h1>RayPlay.Net</h1>
    <h3 id='userLabel'></h3>
    <h4>Record</h4>

    <table>
      <thead>
        <tr>
            <th data-field="Win">Win</th>
            <th data-field="Loss">Loss</th>
            <th data-field="Tie">Tie</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id='w'></td>
          <td id='l'></td>
          <td id='d'></td>
        </tr>
      </tbody>
    </table>

    <h3>Active games</h3>
    <ul class="collection" id="game-list">

    </ul>

    <ul class="collection with-header" id="playerlist">
      <li class="collection-header"><h4>Players Online</h4></li>
    </ul>

    <div class="row">
      <div>
        <div class="card blue-grey darken-1">
          <div id="chatlog" class="card-content white-text">
            <span class="card-title">Chatbox</span>
          </div>
          <div class="card-action">
            <div class="row">
              <div class="input-field">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="icon_prefix2" class="materialize-textarea white-text"></textarea>
                <label for="icon_prefix2">Message</label>
              </div>

            </div>
            <button id="sendbtn" class="btn waves-effect waves-light" type="" name="action">Send
            <i class="material-icons right">send</i>
            </button>
            <button id="groupbtn" class="btn waves-effect waves-light" type="" name="action">Broadcast
            <i class="material-icons right">volume_up</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>


<!-- Game GUI -->
  <div class="main">
    <div class="panelLeft">
      <div id="p1">
          <div class="page game" id='page-game'>
            <button id='game-quit'>Resign</button>
          </div>

          <h3 id='turn'><h3>
      </div>
      <div id="p2"></div>
    </div>

    <div class="board">
      <div class="grdgrp">


        <!--  original game board  -->
            <div id="board">
              <!-- board will go here -->
            </div>
            <button id="restart">Reset</button>


      </div>
    </div>
    <div class="panelRight">
      <div id="ctrlPanel">

     </div>
    </div>
  </div>








  <script type="text/javascript" src="lib/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="lib/materialize.js"></script>
  <script type="text/javascript" src="lib/wgo/wgo.min.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="client.js"></script>
</body>
</html>
