<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/materialize.css" type="text/css">
  <link rel="stylesheet" href="css/default.css" />
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>RayGo</title>
</head>
<body>

<!-- New Login Page -->

<div id="login-page" class="row">
    <div id="loginWrap" class="col s12 z-depth-6 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="img/go_face.png" alt="" class="responsive-img valign profile-image-login">
            <h3 class="center login-form-text">The World of Go</h3>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input class="validate" id="email" type="email">
            <label for="email" >Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <div id="login" class="btn waves-effect waves-light col s12">Login</div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <p class="margin medium-small center"><a id="signup-anchor">Register Now!</a></p>
          </div>
        </div>

      </form>
    </div>
  </div>





<!-- Lobby Page -->
  <div class="page lobby" id='page-lobby'>
    <h1>Game Lobby</h1>

    <div class="lobby-wrap">
      <div class="left-col">
        <!-- user infor and chatbox here -->
        <div class="user-panel">
          <h4 id='userLabel'></h4>
          <table>
            <thead>
              <tr>
                  <th data-field="Win">Win</th>
                  <th data-field="Loss">Loss</th>
                  <th data-field="Tie">Tie</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id='w'></td>
                <td id='l'></td>
                <td id='d'></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div id="chatbox" class="row">
          <div class="chatbox-wrap">
            <div class="chat-core card">
              <div id="chatlog" class="card-content white-text">

                <span class="card-title">Chatbox</span>
                              <!-- chat msg here -->

              </div>
              <div class="card-action">
                <div class="row">
                  <div class="input-field">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="icon_prefix2" class="materialize-textarea white-text"></textarea>
                    <label for="icon_prefix2">Message</label>
                  </div>

                </div>
                <button id="sendbtn" class="btn waves-effect waves-light" type="" name="action">Send
                <i class="material-icons right">send</i>
                </button>
                <button id="groupbtn" class="btn waves-effect waves-light" type="" name="action">Broadcast
                <i class="material-icons right">volume_up</i>
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="right-col">
        <!-- active games and  online users here -->
        <div class="active-games">
          <h4>Active games</h4>
          <ul class="collection" id="game-list">
          </ul>
        </div>

        <div class="player-list">
          <ul class="collection with-header" id="playerlist">
            <li class="collection-header"><h4>Players Online</h4></li>
          </ul>
        </div>

      </div>
    </div>

  </div>


<!-- Game GUI -->
  <div class="main">

    <div class="panelLeft">

        <div id="p1" class="row">
          <div class="cardWrap">
            <div id="left-card" class="card">
              <div id="chatlog" class="card-content white-text">
                <span class="card-title">Game Info</span>
              </div>
              <div class="card-action">
                <button id="restart" class="btn waves-effect waves-light" type="" name="action">Reset
                <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </div>
        </div>

    </div>

    <div class="board">


        <!--  original game board  -->
            <div id="board">
              <!-- board will go here -->
            </div>

    </div>

    <div class="panelRight">
      <div id="p2" class="row">
        <div class="cardWrap">
          <div id="right-card" class="card">
            <div id="chatlog" class="card-content white-text">
              <span class="card-title">Chatbox</span>
            </div>
            <div class="card-action">
              <div class="row">
                <div class="input-field">
                  <i class="material-icons prefix">mode_edit</i>
                  <textarea id="icon_prefix2" class="materialize-textarea white-text"></textarea>
                  <label for="icon_prefix2">Message</label>
                </div>

              </div>
              <button id="sendbtn" class="btn waves-effect waves-light" type="" name="action">Send
              <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>
      </div>
  </div>








  <script type="text/javascript" src="lib/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="lib/materialize.js"></script>
  <script type="text/javascript" src="lib/wgo/wgo.min.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="client.js"></script>
</body>
</html>
