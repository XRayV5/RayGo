<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/materialize.css" type="text/css">

  <title>Document</title>

<body>

  <div id="login-page" class="row">
      <div class="col s12 z-depth-6 card-panel">
        <form class="login-form">
          <div class="row">
            <div class="input-field col s12 center">
              <img src="http://w3lessons.info/logo.png" alt="" class="responsive-img valign profile-image-login">
              <h3 class="center login-form-text">The World of Go</h3>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-social-person-outline prefix"></i>
              <input class="validate" id="email" type="email">
              <label for="email"  class="center-align">Email</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-action-lock-outline prefix"></i>
              <input id="password" type="password">
              <label for="password">Password</label>
            </div>
          </div>
          <!-- <div class="row">
            <div class="input-field col s12 m12 l12  login-text">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me">Remember me</label>
            </div>
          </div> -->
          <div class="row">
            <div class="input-field col s12">
              <a href="login.html" class="btn waves-effect waves-light col s12">Login</a>
            </div>
          </div>
          <div class="row">
          <div class="input-field col s12">
            <p class="margin medium-small center"><a href="register.html">Register Now!</a></p>
          </div>
            <!-- <div class="input-field col s6 m6 l6">
                <p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>
            </div> -->
          </div>

        </form>
      </div>
    </div>
